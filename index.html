<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="principal-container">
        <div class="left-container">
            <img src="./assets/img/instagram-phones.png">
        </div>
        <div class="right-container">
            <div class="login-box">
                <img id="instagram-logo" src="./assets/img/instagram-logo.png">
                <div class="login-inputs-container">
                    <input class="login-input" type="text" placeholder="Telefone, nome de usuário ou email">
                    <input class="login-input" type="text" placeholder="Senha">
                </div>
                <button id="signin-button">Entrar</button>
                <div class="stylized-other">
                    <hr>
                    <span>OU</span>
                    <hr>
                </div>
                <a href="#" id="login-facebook">
                    <img src="./assets/img/facebook-icon.png"> 
                    Entrar com o Facebook
                </a>
                <a href="#" id="pwd-forgot">
                    Esqueceu a senha?
                </a>
            </div>
            <div class="signup-box">
                <span>Não tem uma conta?</span>
                <a href="#" id="signup">Cadastre-se</a>
            </div>
            <div class="get-app">
                <span>Obtenha o aplicativo.</span>
                <div class="get-app-buttons-container">
                    <a class="get-app-button" href="#">&nbsp;</a>
                    <a class="get-app-button" href="#">&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
